name: Dependency analysis with OSV-Scanner

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        description: "env"
        required: true
        type: string

permissions:
  contents: read

jobs:
  osv-scanner:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check file existence
        id: check_file
        uses: andstor/file-existence-action@v3
        with:
          files: "package.json"

      - name: Set up Node.js (only if package.json exists)
        if: steps.check_file.outputs.exists == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install dependencies (only for Node.js if package.json exists)
        if: steps.check_file.outputs.exists == 'true'
        run: |
          echo "Node.js project detected. Installing dependencies..."
          npm install

      # - name: Install dependencies (only for Node.js)
      #   run: |
      #     if [ -f "package.json" ]; then
      #       echo "Node.js project detected. Installing dependencies..."
      #       npm install
      #     else
      #       echo "No Node.js project found. Skipping dependency installation."
      #     fi

      - name: Generate SPDX SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          format: spdx
          output-file: sbom.spdx.json
          path: .
          upload-artifact: false

      - name: Install OSV-Scanner
        run: |
          wget -qO /usr/local/bin/osv-scanner https://github.com/google/osv-scanner/releases/latest/download/osv-scanner_linux_amd64
          chmod a+x /usr/local/bin/osv-scanner
          osv-scanner --v

      - name: Apply analysis with OSV-Scanner
        run: |
          OUTPUT=$(osv-scanner scan --sbom=sbom.spdx.json | tee ${{ github.repository_id }}.html)

        continue-on-error: true

      - name: Upload OSV Scanner Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.repository_id }}_report
          path: ${{ github.repository_id }}.html
          retention-days: 1

      - name: Mostrar informaci칩n en el resumen
        run: |
          echo "## Resultado del an치lisis de OSV-Scanner" >> $GITHUB_STEP_SUMMARY
          echo "El an치lisis de vulnerabilidades ha **fallado**." >> $GITHUB_STEP_SUMMARY
          echo "### Detalles del error:" >> $GITHUB_STEP_SUMMARY
          echo "- **C칩digo de error**: 1" >> $GITHUB_STEP_SUMMARY
          echo "- **Mensaje**: El escaneo no se pudo completar." >> $GITHUB_STEP_SUMMARY
          echo "### Contenido del reporte:" >> $GITHUB_STEP_SUMMARY
          cat ${{ github.repository_id }}.html >> $GITHUB_STEP_SUMMARY
